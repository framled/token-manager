<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>token-manager test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../token-manager.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <token-manager></token-manager>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <token-manager path="token"></token-manager>
      </template>
    </test-fixture>

    <script>
      suite('token-manager', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'token-manager');
          const elementShadowRoot = element.shadowRoot;

        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.path, 'token');
          const elementShadowRoot = element.shadowRoot;
        });

      });
    </script>

  </body>
</html>
